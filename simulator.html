<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulator</title>
</head>

<body>
    <h1>Simulator Notes</h1>
    <p>Enter the student's name and the scores to get the final note.</p>
    <br><br>


    <div class="left">
        <div id="haha"></div>
        <form action="#" name="studentsForm">
            <label for=" fname">Student name:</label><br>
            <input type="text" id="student" name="student"><br><br>
            <label for="lname">Grade 1 (30%):</label><br>
            <input type="text" id="grade_1" name="grade_1"><br><br>
            <label for="lname">Grade 2 (30%):</label><br>
            <input type="text" id="grade_2" name="grade_2"><br><br>
            <label for="lname">Grade 3 (40%):</label><br>
            <input type="text" id="grade_3" name="grade_3"><br><br>
            <input type="submit" value="Add" onclick="calculateFinalScore();">
            <input type="submit" value="Clear" onclick="clear2();">
            <input type="submit" value="Print List" onclick="printStudentsList();">
            <input type="submit" value="Delete" onclick="deleteScore();">
            <input type="submit" value="Buscar" onclick="searchStudent();">
        </form>
    </div>
    <div class="right">
        <h2>Final Score</h2>
        <form action="" name="notes">
            <input type="text" id="final" name="final"><br>
        </form>

        <div id="aprobar" class="reprobar"></div>
    </div>





    <div class="blank">
        <p>Return to:</p>
        <div class="button"><a href="index.html">Index</a> </div>
        <div class="button"><a href="cycles.html">Cycles</a></div>
        <script src="js/simulator.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
</body>

</html>
